       <p><button onclick="movething()">Click Me</button></p>

        <div id ="animate"></div>
        <script>
              function movething() {
              var elem = document.getElementById("animate");
              var pos = 410;
              var posy = 320;
              var falling = 1;
              var ender = 1;
              var id = setInterval(frame, 5);
              function frame() {
                if (posy == screen.height-160) {
                  falling += 1 ;
                }
                if (posy == 0) {
                  falling += 1 ;
                }
                if(pos == screen.width-50)
                {
                    ender +=1;
                }
                if(pos == 0)
                {
                    ender +=1
                }
                if (ender % 2 == 1)
                {
                    pos++;
                }
                else
                {
                    pos--;
                }
                if (falling % 2 == 1)
                {
                    posy++;
                }
                else
                {
                    posy--;
                }
                elem.style.left = pos + "px"
                elem.style.top = posy + "px"
                }
              }
</script>
